<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="bg-gray-100">

  <div class="w-96 mx-auto mt-20 bg-white p-5 rounded shadow">

    <h2 class="text-center text-lg font-bold mb-4">todo app</h2>

    <div class="flex mb-4">
      <input
        id="taskInput"
        type="text"
        placeholder="Add task..."
        class="border w-full px-2 py-1 rounded"
      >
      <button
        id="addBtn"
        class="ml-2 bg-purple-500 text-white px-3 rounded"
      >
        +
      </button>
    </div>

    <ul id="taskList">
      <!-- tasks will come here -->
    </ul>

  </div>

  <script src="app.js"></script>
</body>
</html>
